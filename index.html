<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS </title>
    <link rel="stylesheet" href="./Assets/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    
</head>
<body>
    

    <div class="container py-4 shadow my-4">
    <h1 class="my-3" >Cruds System</h1>
    <label for="productName">productName</label>
    <input type="text" class="form-control mb-3" id="productName">

    <label for="productPrice">productPrice</label>
    <input type="number" class="form-control mb-3" id="productPrice">
    
    <label for="productCategory">productCategory</label>
    <input type="text" class="form-control mb-3" id="productCategory">
    
    <label for="productDescription">productDescription</label>
    <textarea class="form-control mb-3" id="productDescription"></textarea>

        <button class="btn btn-success w-100 d-block" id="addBtn" onclick="addProduct();">Add Product</button> 
        <button class="btn btn-warning w-100 d-none "  id="updateBtn" onclick="updateProduct();">Update Product</button> 
</div>

<div class="w-75 mx-auto my-3">
    <input type="text" oninput="searchProducts(this.value)" placeholder="Search By Name .." class="form-control my-5 w-75 mx-auto p-2">
    <table class="table text-center">
        <thead>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="bodyId">
        
        </tbody>
    </table>
</div>


    <script src="./Assets/JS/bootstrap.bundle.min.js"></script>
    <script src="./Assets/JS/index.js"></script>
</body>
</html>
